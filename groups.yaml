# This group will contain all available Sonos speakers and will be updated dynamically and upon HA start
# Will always contain master speaker as first entity !!
sonos_all_speakers:
  name: sonos_all_speakers 

# Define your master speaker here !!
# This group will contain the active Sonos speaker group and will be updated dynamically and upon HA start
sonos_all:
  name: sonos_all
  entities:
    - media_player.kokken

# Define your openHASP plate entities here !!
# With current config only first entity is used
hasp_sonos_devices:
  name: hasp_sonos_devices
  entities:
    - openhasp.t3e_02
